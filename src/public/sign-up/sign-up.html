<div class="container">
  <h2 class="text-center">Newsletter</h2>

  <p ng-if="signUp.done" style="margin-bottom: 12px">
    Your information has been saved!
  </p>

  <form name="registerForm" novalidate>
    <input
      type="text"
      name="firstName"
      placeholder="First Name"
      ng-model="signUp.formData.firstName"
      required
      minlength="3"
      class="form-control"
      ng-disabled="signUp.done"
    />
    <span
      class="input-error"
      ng-if="(registerForm.firstName.$error.minlength || registerForm.firstName.$error.required) && registerForm.firstName.$touched"
    >
      First name must be at least 3 characters long
    </span>
    <br />

    <input
      type="text"
      name="lastName"
      placeholder="Last Name"
      ng-model="signUp.formData.lastName"
      required
      minlength="3"
      class="form-control"
      ng-disabled="signUp.done"
    />
    <span
      class="input-error"
      ng-if="(registerForm.lastName.$error.minlength || registerForm.lastName.$error.required) && registerForm.lastName.$touched"
    >
      Last name must be at least 3 characters long
    </span>
    <br />

    <input
      type="email"
      name="email"
      placeholder="Email"
      ng-model="signUp.formData.email"
      required
      class="form-control"
      ng-disabled="signUp.done"
    />
    <span
      class="input-error"
      ng-if="registerForm.email.$invalid && registerForm.email.$touched"
    >
      Must be a valid email address: handle@domain format
    </span>
    <br />

    <input
      type="text"
      name="phone"
      placeholder="Phone ###-###-####"
      required
      ng-model="signUp.formData.phone"
      pattern="(\d{3})-(\d{3})-(\d{4})"
      class="form-control"
      ng-disabled="signUp.done"
    />
    <span
      class="input-error"
      ng-if="registerForm.phone.$invalid && registerForm.phone.$touched"
    >
      Phone must be in the format ###-###-####.
    </span>
    <br />

    <input
      type="text"
      name="menu"
      placeholder="Favorite menu number"
      required
      ng-model="signUp.formData.menu"
      class="form-control"
      ng-disabled="signUp.done"
    />
    <span
      class="input-error"
      ng-if="registerForm.menu.$error.required && registerForm.menu.$touched"
    >
      Insert menu number
    </span>
    <span
      class="input-error"
      ng-if="registerForm.menu.$error.invalidMenu && registerForm.menu.$touched"
    >
      No such menu number exists
    </span>
    <br />

    <button
      type="button"
      class="btn btn-success"
      ng-disabled="registerForm.$invalid || signUp.done"
      ng-click="signUp.submit()"
    >
      Submit
    </button>
  </form>
</div>
